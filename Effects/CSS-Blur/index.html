<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .blur{
            filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
            -webkit-filter: blur(10px); /* Chrome, Opera */
            -moz-filter: blur(10px);
            -ms-filter: blur(10px);    
            filter: blur(10px);
        }
    </style>
    <title>Image Blur by CSS</title>
</head>
<body>
    <img src="img.jpg" alt="cute kitty">
    <img src="img.jpg" class="blur" alt="blurry kitty">
</body>
</html>
