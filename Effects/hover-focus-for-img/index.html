<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            visibility: hidden;
            position: absolute;
            transition:visibility .2s;
        }

        a:hover +img,
        img:hover{
            visibility: visible;
            transition:none;
        }
    </style>
</head>
<body>
    <a href="javascript:;">The Link</a>
    <img src="testing.jpg" alt="testing image">

    
</body>
</html>
